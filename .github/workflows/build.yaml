on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.git/'
      - '.vscode/'
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.git/'
      - '.vscode/'
jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
            channel: 'stable'
            cache: true
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
        working-directory: ./taletime
      - name: ğŸ§ª Run tests
        run: flutter test
        working-directory: ./taletime
      - name: ğŸ“± Build Android
        run: flutter build apk
        working-directory: ./taletime
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
            channel: 'stable'
            cache: true
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
        working-directory: ./taletime
      - name: ğŸ§ª Run tests
        run: flutter test
        working-directory: ./taletime
      - name: ğŸ“± Build iOS
        run: flutter build ios
        working-directory: ./taletime