  audioplayers_web: ^4.1.0
  flutter_picker: ^2.1.0
  avatar_glow: ^2.0.2

  #share
  share_plus: ^7.2.1

  #fluttertoast
  fluttertoast: ^8.0.8
  percent_indicator: ^4.2.3
  open_file: ^3.2.1

  image_picker_for_web: ^3.0.1
  path_provider: ^2.0.11
  flutter_sound_web: ^9.2.13
  flutter_web_plugins:
    sdk: flutter
  logger: ^1.1.0

  url_launcher: ^6.2.1
  flutter_native_splash: ^2.3.6
  flutter_launcher_icons: ^0.13.1


