dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: any
  
  #Firebase
  firebase_core: ^2.22.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.13.1
  cloud_firestore_web: ^3.8.5
  firebase_storage: ^11.5.1
  firebase_storage_web: ^3.6.13
  firebase_core_web: ^2.8.1
  firebase_auth_web: ^5.8.7
  record: ^5.0.1
  path: ^1.8.3

  email_validator: ^2.1.17
  provider: ^6.1.1
  hexcolor: ^3.0.1
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  image_picker: ^1.0.4
  marquee: ^2.2.3
