  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  mockito: ^5.2.0
  lint: ^2.0.0
  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/
  generate: true
  uses-material-design: true
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
